
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>

<body>
<div id="login-form">
    <div id="login-title">Sign up Today Outfit</div>
    <br>
    <br>

    <div>
        <div class="login-id-label">Username</div>
        <input type="text" name="username" id="username" placeholder="Username" class="login-input-box" required>

        <div class="login-id-label">Password</div>
        <input type="password" name="password" id="password" class="login-input-box" required>

        <div class="login-id-label">Profilename</div>
        <input type="text" name="profilename" id="profilename" class="login-input-box">

        <div class="login-id-label">Introduce</div>
        <input type="text" name="introduce" id="introduce" class="login-input-box">

        <button id="login-id-submit" class="confirm-btn" onclick="signup()">
            회원 가입
        </button>
    </div>
</div>
</body>

<script>
    $(document).ready(function () {

    });

    const host = 'http://' + window.location.host;

    function signup() {

        let username = $('#username').val();
        let password = $('#password').val();
        let profilename = $('#profilename').val();
        let introduce = $('#introduce').val();

        $.ajax({
            type: "POST",
            url: `/api/user/signup`,
            contentType: "application/json",
            data: JSON.stringify({
                username: username,
                password: password,
                profilename: profilename,
                introduce: introduce
            }),
        })
            .done(function () {
                    console.log('잘 되었습니다...');
                    window.location.href = host + '/api/user/login';
                }
            )
            .fail(function (xhr, textStatus, errorThrown) {
                console.log('statusCode: ' + xhr.status);
                console.log('뭔가 잘못되었습니다...');

                // window.location.href = host + '/mypage.html'
            });

        // window.location.href = host + "/mypage.html";
    }

    // 특정 쿠키 값을 가져오는 함수
    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');
        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

</script>
</html>
