<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <meta charset="UTF-8">
    <title>새로운 게시글 작성</title>
</head>

<body>
    <div class="newpost-box">
        
        <div class="uploadimage">
            <div class="postimage">
                <input type="file" name="file" class="file">
            </div>
        </div>

        <div class="input-box">
<!--            <form id="form" action="http://localhost:8080/api/post" method="post" enctype="multipart/form-data">-->
            <input type="text" name="title" id="title" placeholder="  title" class="post-title">
            <br><br>
            <input type="text" name="content" id="content" placeholder="  contents" class="post-comment">
<!--            <h4>파일 업로드</h4>-->
<!--            <input type="file" name="file" th:value="등록">-->
        </div>
        <div class="post-button">
            <button onclick="onPost()" type="submit" id="post-id-submit">등록하기</button>
<!--            </form>-->
        </div>
    </div>
    </body>
    <script>

        function onPost() {

            var authCookie = Cookies.get("Authorization");
            var formData = new FormData();
            formData.append('title', $('#title').val());
            formData.append('content', $('#content').val());
            formData.append('file', $('input[type="file"]')[0].files[0]);
            $.ajax({
                url: 'http://localhost:8080/api/post',
                type: 'POST',
                headers: {
                    'Authorization': authCookie
                },
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    // 요청 성공 시 처리할 로직
                    alert("등록성공");
                    window.location.reload();
                },
                error: function(xhr, status, error) {
                    alert("error");
                    // 요청 실패 시 처리할 로직
                }
            });
            window.location.href = '/';

        }


    </script>
</html>
